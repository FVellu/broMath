<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>broMath</title>
</head>
<body>
    <nav><p><a href="../index.html">broMath</a></p></nav>
    <p>
        The formula for a circle area is: 𝝅 * radius²
    </p>

    <div>
        <input id="input1" placeholder="Radius"> <button id="calcButton1">Calculate</button>
    </div>
    <p id="result1"></p>

    <a href="../index.html">Go back</a>

    <script>
        calcButton1.addEventListener("click", () => {
            var radius = document.getElementById("input1").value
            if( !isNaN(radius) ) {
                document.getElementById("result1").innerHTML = (radius * radius) + "𝝅 (" + (Math.PI * (radius * radius)) + ")"
            }
        })
    </script>
</body>
</html>
