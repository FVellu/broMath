<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>broMath</title>
</head>
<body>
    <nav><p>broMath</p></nav>
    <p>
        Break down a number
    </p>

    <div>
        <input id="input1" placeholder="Number"> <button id="calcButton">Calculate</button>
    </div>
    <p id="result"></p>

    <a href="../index.html">Go back</a>

    <script>
        calcButton.addEventListener("click", () => {
            var number = document.getElementById("input1").value
            if(number > 2) {
                clearResult()
                for(let index = 2; index < Math.round((number / 2) + 1) + 2; index++) { 
                    if(number % index == 0) {
                        addResult(number + "|" + index + "<br>")
                        var lastNum = number
                        number = number / index
                    }

                    if(Math.round((number / 2) + 1) + 1 == index) {
                        addResult(number + "|" + number + "<br>")
                        var lastNum = number
                        number = number / number
                    }
                    
                }
                addResult("1|")
            }
        })

        function clearResult() {
            document.getElementById("result").innerHTML = ""
        }

        function addResult( whatToWrite ) {
            document.getElementById("result").innerHTML += whatToWrite
        }
    </script>
</body>
</html>
