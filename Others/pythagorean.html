<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <meta property="og:title" content="broMath">
    <meta property="og:description" content="broMath is a FOSS website that makes doing your homeworks easier">
    <title>broMath</title>
</head>
<body>
    <p>
        The Pythagorean Theorem formula (Side) is: √(Side1/Side2² - Hypotenuse²)
    </p>

    <div>
        <input type="text" id="input1" placeholder="Side"> <br>
        <input type="text" id="input2" placeholder="Hypotenuse"> <button id="calcButton">Calculate</button>
    </div>
    <p id="result"></p>

    <a href="../index.html">Go back</a>

    <script>
        calcButton.addEventListener("click", () => {
            var side1 = document.getElementById("input1").value
            var side2 = document.getElementById("input2").value
            if( !isNaN(side1) && !isNaN(side2) ) {
                var side12 = side1 * side1
                var side22 = side2 * side2
                var side12minusside22 = Math.max(side12, side22) - Math.min(side12, side22)
                document.getElementById("result").innerHTML = side1 + "² = " + side12 + "<br>" + side2 +"² = " + side22 + "<br>" + Math.max(side12, side22) + " - " + Math.min(side12,side22) + " = " + side12minusside22 + "<br>√" + side12minusside22 + " = " + Math.sqrt(side12minusside22)
            }
        })
    </script>
    <script src="../script.js"></script>
</body>
</html>
