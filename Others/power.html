<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>broMath</title>
</head>
<body>
    <p>
        Calculate a number with a power
    </p>

    <div>
        <input id="input1" placeholder="Number"> <br>
        <input id="input2" placeholder="Power"> <button id="calcButton">Calculate</button>
    </div>
    <p id="result"></p>

    <a href="../index.html">Go back</a>

    <script>
        calcButton.addEventListener("click", () => {
            var number = document.getElementById("input1").value
            var power = document.getElementById("input2").value
            if( !isNaN(number) && !isNaN(power) ) {
                document.getElementById("result").innerHTML = number + " to the power of " + power + " equals " + Math.pow(number, power)
            }
        })
    </script>
    <script src="../script.js"></script>
</body>
</html>
