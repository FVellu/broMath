<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>broMath</title>
</head>
<body>
    <nav><p><a href="../index.html">broMath</a></p></nav>
    <p>
        The formula for a cylinder volume is: 𝝅 * radius² * height
    </p>

    <div>
        <input id="input1" placeholder="Radius"> <br>
        <input id="input2" placeholder="Height"> <button id="calcButton">Calculate</button>
    </div>
    <p id="result"></p>

    <a href="../index.html">Go back</a>

    <script>
        calcButton.addEventListener("click", () => {
            var radius = document.getElementById("input1").value
            var height = document.getElementById("input2").value
            if( !isNaN(radius) && !isNaN(height) ) {
                document.getElementById("result").innerHTML = (radius * radius) * height + "𝝅 (" + Math.PI * (radius * radius) * height + ")"
            }
        })
    </script>
</body>
</html>
