<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <meta property="og:title" content="broMath">
    <meta property="og:description" content="broMath is a FOSS website that makes doing your homeworks easier">
    <title>broMath</title>
</head>
<body>
    <p>
        The formula for a cube volume is: width * height * depth
    </p>

    <div>
        <input type="text" id="input1" placeholder="Width"> <br>
        <input type="text" id="input2" placeholder="Height"> <br>
        <input type="text" id="input3" placeholder="Depth"> <button id="calcButton">Calculate</button>
    </div>
    <p id="result"></p>

    <a href="../index.html">Go back</a>

    <script>
        calcButton.addEventListener("click", () => {
            var width = document.getElementById("input1").value
            var height = document.getElementById("input2").value
            var depth = document.getElementById("input3").value
            if( !isNaN(width)  && !isNaN(height) && !isNaN(depth)) {
                document.getElementById("result").innerHTML = width * height * depth
            }
        })
    </script>
    <script src="../script.js"></script>
</body>
</html>
