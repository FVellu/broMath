<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>broMath</title>
</head>
<body>
    <p>
        The formula for a pyramid volume is: (base area * height) / 3
    </p>

    <div>
        <input id="input1" placeholder="Base area"> <br>
        <input id="input2" placeholder="Height"> <button id="calcButton">Calculate</button>
    </div>
    <p id="result"></p>

    <a href="../index.html">Go back</a>

    <script>
        calcButton.addEventListener("click", () => {
            var base = document.getElementById("input1").value
            var height = document.getElementById("input2").value
            if( !isNaN(base) && !isNaN(height) ) {
                document.getElementById("result").innerHTML = (base * height) / 3
            }
        })
    </script>
    <script src="../script.js"></script>
</body>
</html>
