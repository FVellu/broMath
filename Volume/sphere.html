<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>broMath</title>
</head>
<body>
    <nav><p><a href="../index.html">broMath</a></p></nav>
    <p>
        The formula for a sphere volume is: (4 * 𝝅 * radius³) / 3
    </p>
    
    <div>
        <input id="input1" placeholder="Radius"> <button id="calcButton">Calculate</button>
    </div>
    <p id="result"></p>

    <a href="../index.html">Go back</a>

    <script>
        calcButton.addEventListener("click", () => {
            var radius = document.getElementById("input1").value
            if( !isNaN(radius) ) {
                document.getElementById("result").innerHTML = (4 * (radius * radius * radius)) / 3 + "𝝅 (" + (4 * Math.PI * (radius * radius * radius)) / 3 + ")"
            }
        })
    </script>
</body>
</html>
